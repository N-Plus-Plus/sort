<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sort</title>
</head>
<body>
    <div class="modal">
        <div class="inHead">Goal</div>
        <div class="instruction">Sort all balls into types</div>
        <div class="instruction">by moving between vials</div>
        <div class="example"></div>
        <div class="inHead">Rules</div>
        <div class="instruction">You can only move the ball on top</div>
        <div class="instruction">You can't put one type on another</div>
        <div class="buttonBox">
            <div class="button options">Options</div>
            <div class="button begin">Play</div>
        </div>
    </div>
    <header>
        <div class="buttonBox">
            <div class="button surrender" data-type="surrender">Give Up</div>
            <div class="button reset" data-type="reset">Reset</div>
        </div>
    </header>
    <main id="main"></main>
    <div id="score" class="score"></div>
    <div id="info" class="info"></div>
    <footer id="footer"><div class="moves"></div></footer>
</body>
</html>
